name: Test Linting
on: push #pull_request

jobs:
  test-success:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Test
        uses: ./
        with:
          path-to-sql-files: ./.github/workflows/test-sql-files
          file-name-filter: ShouldSucceed.sql